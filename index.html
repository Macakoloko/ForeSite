<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>foreyer | Produção Audiovisual Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      .service-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          350px circle at var(--mouse-x) var(--mouse-y),
          rgba(255, 255, 255, 0.04),
          transparent 80%
        );
        opacity: 0;
        transition: opacity 0.4s;
        z-index: 0;
      }
      .service-card:hover::before {
        opacity: 1;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            borderRadius: {
              'lg': '0.75rem',
              'xl': '1rem',
            },
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            colors: {
              'dark-bg': '#0a0a0a',
              'dark-surface': '#1a1a1a',
              'dark-text': '#f0f0f0',
              'dark-subtle': '#a0a0a0',
            },
            animation: {
              'fade-in': 'fadeIn 1s cubic-bezier(0.390, 0.575, 0.565, 1.000) forwards',
              'slide-up': 'slideUp 1s cubic-bezier(0.390, 0.575, 0.565, 1.000) forwards',
              'subtle-slide-up': 'subtleSlideUp 1.2s cubic-bezier(0.390, 0.575, 0.565, 1.000) forwards',
              'scale-up-fade-in': 'scaleUpFadeIn 0.5s cubic-bezier(0.390, 0.575, 0.565, 1.000) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideUp: {
                '0%': { opacity: 0, transform: 'translateY(30px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              subtleSlideUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              scaleUpFadeIn: {
                 '0%': { opacity: 0, transform: 'scale(0.95)' },
                 '100%': { opacity: 1, transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
